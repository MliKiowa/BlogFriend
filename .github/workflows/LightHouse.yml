name: LightHouse

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: LightHouse Testing
      run: |
       npm install -g lighthouse
       lighthouse https://nanaeo.cn --output json --output-path ./domain.json   
       cat domain.json   
